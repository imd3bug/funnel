  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .redirect-message {
      text-align: center;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 18px;
      color: rgba(255,255,255,0.7);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.03; }
      50% { opacity: 0.06; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 0 40px rgba(255,255,255,0.2); }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Utility Classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .section-padding {
      padding: 120px 24px;
    }

    @media (max-width: 768px) {
      .section-padding {
        padding: 80px 24px;
      }
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      backdrop-filter: blur(10px);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo-icon {
      width: 36px;
      height: 36px;
      border: 2px solid #fff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 18px;
      font-weight: 600;
    }

    .nav-logo-text {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .cta-button:hover {
      background: transparent;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(255,255,255,0.2);
    }

    .cta-button-outline {
      background: transparent;
      color: #fff;
    }

    .cta-button-outline:hover {
      background: #fff;
      color: #000;
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 160px 24px 80px;
      position: relative;
      text-align: center;
      background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 70%);
    }

    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
    }

    .hero-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-bottom: 24px;
      animation: fadeInUp 0.8s ease forwards;
    }

    .hero-title {
      font-size: clamp(40px, 8vw, 72px);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -2px;
      animation: fadeInUp 0.8s ease 0.1s forwards;
      opacity: 0;
    }

    .hero-subtitle {
      font-size: 20px;
      line-height: 1.6;
      color: rgba(255,255,255,0.7);
      max-width: 700px;
      margin: 0 auto 48px;
      animation: fadeInUp 0.8s ease 0.2s forwards;
      opacity: 0;
    }

    .hero-cta-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease 0.3s forwards;
      opacity: 0;
    }

    .cta-button-large {
      padding: 18px 36px;
      font-size: 16px;
      animation: glow 3s ease-in-out infinite;
    }

    /* Proof Section */
    .proof-section {
      background: rgba(255,255,255,0.02);
      border-top: 1px solid rgba(255,255,255,0.1);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 80px 24px;
    }

    .proof-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      text-align: center;
    }

    .proof-item {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .proof-item:nth-child(1) { animation-delay: 0.1s; }
    .proof-item:nth-child(2) { animation-delay: 0.2s; }
    .proof-item:nth-child(3) { animation-delay: 0.3s; }

    .proof-number {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff, rgba(255,255,255,0.5));

      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .proof-label {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Problem Section */
    .problem-section {
      padding: 120px 24px;
    }

    .section-header {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 80px;
    }

    .section-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-bottom: 16px;
    }

    .section-title {
      font-size: clamp(32px, 6vw, 56px);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 24px;
      letter-spacing: -1px;
    }

    .section-subtitle {
      font-size: 18px;
      color: rgba(255,255,255,0.6);

    .problem-grid {

      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;

    .problem-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 32px;
      transition: all 0.3s ease;
    }

    .problem-card:hover {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      transform: translateY(-4px);
    }

    .problem-icon {
      font-size: 32px;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .problem-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .problem-description {
      font-size: 15px;
      color: rgba(255,255,255,0.6);
      line-height: 1.6;
    }

    /* Solution Section */
    .solution-section {
      background: rgba(255,255,255,0.02);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 120px 24px;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 968px) {
      .two-col {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }

    .benefit-list {
      list-style: none;
    }

    .benefit-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 24px;
      padding: 20px;
      background: rgba(255,255,255,0.02);
      border-left: 3px solid #fff;
      border-radius: 8px;
      animation: slideIn 0.6s ease forwards;
      opacity: 0;
    }

    .benefit-item:nth-child(1) { animation-delay: 0.1s; }
    .benefit-item:nth-child(2) { animation-delay: 0.2s; }
    .benefit-item:nth-child(3) { animation-delay: 0.3s; }
    .benefit-item:nth-child(4) { animation-delay: 0.4s; }

    .benefit-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .benefit-content h4 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .benefit-content p {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      line-height: 1.6;
    }

    .stats-box {
      background: #0a0a0a;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 40px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }

    .stat-value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 20px;
      font-weight: 600;
      color: #28DC50;
    }

    /* What You Get Section */
    .features-section {
      padding: 120px 24px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .feature-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 32px;
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      transform: translateY(-4px);
    }

    .feature-icon {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .feature-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .feature-description {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      line-height: 1.6;
    }

    /* Pricing Section */
    .pricing-section {
      background: rgba(255,255,255,0.02);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 120px 24px;
    }

    .pricing-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .pricing-box {
      background: #0a0a0a;
      border: 2px solid #fff;
      border-radius: 16px;
      padding: 48px;
      margin-top: 40px;
      position: relative;
      overflow: hidden;
    }

    .pricing-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0.3));
      border-radius: 16px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .pricing-box:hover::before {
      opacity: 0.1;
    }

    .pricing-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-bottom: 16px;
    }

    .pricing-amount {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .pricing-period {
      font-size: 16px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 32px;
    }

    .pricing-features {
      list-style: none;
      text-align: left;
      margin-bottom: 32px;
    }

    .pricing-features li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 15px;
    }

    .pricing-features li:last-child {
      border-bottom: none;
    }

    .pricing-features .check {
      color: #28DC50;
      font-size: 20px;
    }

    .value-stack {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
      text-align: left;
    }

    .value-stack h4 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 16px;
    }

    .value-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }

    .value-item span:first-child {
      color: rgba(255,255,255,0.7);
    }

    .value-item span:last-child {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
    }

    .value-total {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: 600;
    }

    .value-total span:last-child {
      color: #28DC50;
    }

    /* Contract Modal Styles */
    .contract-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 20px;
    }

    .contract-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .contract-modal-content {
      background: #0a0a0a;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      width: 100%;
      max-width: 900px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      transform: translateY(20px) scale(0.95);
      transition: transform 0.3s ease;
    }

    .contract-modal.active .contract-modal-content {
      transform: translateY(0) scale(1);
    }

    .contract-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.02);
      border-radius: 16px 16px 0 0;
    }

    .contract-modal-header h3 {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .contract-modal-close {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.7);
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .contract-modal-close:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border-color: rgba(255,255,255,0.3);
    }

    .contract-modal-body {
      padding: 32px;
      overflow-y: auto;
      flex: 1;
    }

    .contract-content {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 14px;
      line-height: 1.8;
      color: rgba(255,255,255,0.85);
    }

    .contract-content h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      color: #fff;
    }

    .contract-content h2 {
      font-size: 20px;
      font-weight: 600;
      margin: 32px 0 16px 0;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 8px;
    }

    .contract-content h3 {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 12px 0;
      color: rgba(255,255,255,0.95);
    }

    .contract-content p {
      margin-bottom: 16px;
      color: rgba(255,255,255,0.8);
    }

    .contract-content strong {
      color: #fff;
      font-weight: 600;
    }

    .contract-content ul {
      margin: 16px 0;
      padding-left: 24px;
    }

    .contract-content li {
      margin-bottom: 8px;
      color: rgba(255,255,255,0.8);
    }

    .contract-section {
      margin-bottom: 32px;
      padding: 24px;
      background: rgba(255,255,255,0.02);
      border-left: 3px solid rgba(255,255,255,0.2);
      border-radius: 8px;
    }

    .contract-highlight {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .contract-warning {
      background: rgba(255, 95, 87, 0.1);
      border: 1px solid rgba(255, 95, 87, 0.3);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .contract-warning strong {
      color: #ff5f57;
    }

    @media (max-width: 768px) {
      .contract-modal {
        padding: 0;
      }

      .contract-modal-content {
        max-width: 100%;
        max-height: 100vh;
        border-radius: 0;
      }

      .contract-modal-header {
        padding: 20px;
        border-radius: 0;
      }

      .contract-modal-body {
        padding: 20px;
      }

      .contract-content h1 {
        font-size: 22px;
      }

      .contract-content h2 {
        font-size: 18px;
      }
    }

    /* Guarantee Section */
    .guarantee-section {
      padding: 80px 24px;
    }

    .guarantee-box {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 48px;
      text-align: center;
    }

    .guarantee-icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .guarantee-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .guarantee-text {
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    /* FAQ Section */
    .faq-section {
      background: rgba(255,255,255,0.02);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 120px 24px;
    }

    .faq-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .faq-item {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .faq-question {
      padding: 24px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .faq-question:hover {
      background: rgba(255,255,255,0.05);
    }

    .faq-toggle {
      font-size: 24px;
      transition: transform 0.3s ease;
    }

    .faq-item.active .faq-toggle {
      transform: rotate(45deg);
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .faq-answer-content {
      padding: 0 24px 24px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
    }

    /* Final CTA Section */
    .final-cta-section {
      padding: 160px 24px;
      text-align: center;
